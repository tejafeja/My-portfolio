<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Austeja Plunge portfolio site</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>

<body class="content">
  <header>
      <div class="container">
        <div class="row" id="header-row-element">
          <div class="col-md-6">
            <img src="img/Logo_tejafeja_green.png" class="logo-image" alt="Main logo">
          </div>
          <div class="col-md-6" id="header-text">
            <h1 id="header-name" class="">Austėja Plungė</h1>
            <p id="subheader-text">Front-end ninja</p>
          </div>
        </div>
       </div>
  </header>
  <main>
    <div class="row">
      <picture>
        <source media="(max-width: 360px)" srcset="img/ronak-jain-508688-unsplash_790.jpg" />
        <source media="(max-width: 768px)" srcset="img/ronak-jain-508688-unsplash_1596.jpg" />
        <img src="img/ronak-jain-508688-unsplash.jpg" class="front-image" alt="Main picture" />
      </picture>
    </div>
    <div class="container" id="main-container">
      <article id="featured-text">
        <h2>Featured work</h2>
      </article>
      <div class="row">
        <div class="col-md">
          <picture>
            <source media="(max-width: 360px)" srcset="img/Wild_beach_albania_01_660.jpg"/>
            <source media="(max-width: 768px)" srcset="img/Wild_beach_albania_01_1100.jpg"/>
            <img src="img/Wild_beach_albania_01_700.jpg" class="image-1" alt="wild beach"/>
          </picture>
          <article class="description">
            <h4>Project No 1</h4>
            <p>This is very first project which I build</p>
          </article>
        </div>
        <div class="col-md">
          <picture>
            <source media="(max-width: 360px)" srcset="img/jarrett-kow-1232899-unsplash_660.jpg" />
            <source media="(max-width: 768px)" srcset="img/jarrett-kow-1232899-unsplash_1100.jpg" />
            <img src="img/jarrett-kow-1232899-unsplash_700.jpg" class="image-2" alt="forest" />
          </picture>
          <article class="description">
            <h4>Project No 2</h4>
            <p>The second project will be placed here</p>
          </article>
        </div>
        <div class="col-md">
          <picture>
            <source media="(max-width: 360px)" srcset="img/john-lockwood-1197692-unsplash_660.jpg"/>
            <source media="(max-width: 768px)" srcset="img/john-lockwood-1197692-unsplash_1100.jpg"/>
            <img src="img/john-lockwood-1197692-unsplash_700.jpg" class="image-3" alt="sea"/>
          </picture>
          <article class="description">
            <h4>Project No 3</h4>
            <p>My third project which I am very proud of</p>
          </article>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="row">
       <div class="container">
        <p id="bottom">Contact with me via Facebook or LinkedIn</p>
        <a href="https://www.linkedin.com/in/aust%C4%97ja-plung%C4%97-86a53195/">
          <img src="img/linkedin.png" class="linkedin-icon" alt="LinkedIn icon">
        </a>
        <a href="https://www.facebook.com/tejafeja">
          <img src="img/facebook-logo.png" class="fb-icon" alt="Facebook icon">
        </a>
       </div>
    </div>
  </footer>
</body>
</html>
